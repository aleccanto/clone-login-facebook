<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <title>Facebook</title>
    </head>

    <body>
        <div class="containerMain">
            <div class="container">
                <div class="apresentacao">
                    <h1 class="titulo" id="titulo-fb">
                        Facebook
                    </h1>
                    <h2 class="texto" id="texto-fb">
                        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </h2>
                </div>
                <div class="box-login">
                    <div class="email-senha">
                        <input type="text" class="input" id="email" placeholder="Email ou Telefone">
                        <input type="password" class="input" id="senha" placeholder="Senha">
                        <button type="button" class="botao" id="botao-entrar">Entrar</button>
                        <a class="link" id="recuperar-senha" href="">Esqueceu a senha?</a>
                        <div class="linha">
    
                        </div>
                        <div class="botao-criar">
                            <button type="button" class="botao" id="botao-criar-conta">Criar nova conta</button>
                        </div>
                    </div>
                    <div class="infor">
                        <p>
                            <a class="link" id="criar-conta" href="">
                                <b>Criar uma Página</b>
                            </a> 
                            para uma celebridade, banda ou empresa.
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
